<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckBid - Ticket Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="usc-logo">
                    <!-- USC C Logo -->
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <defs>
                            <style>
                                .gamecock { fill: #ffffff; stroke: #ffffff; stroke-width: 2; }
                            </style>
                        </defs>
                        <!-- Simplified USC C -->
                        <path class="gamecock" d="M20,20 L20,80 L80,80 L80,65 L35,65 L35,55 L70,55 L70,40 L35,40 L35,35 L80,35 L80,20 Z"/>
                    </svg>
                </div>
            </div>
            <div class="header-text">
                <h1>Rotary Club of Five Points USC Football Ticket Auction</h1>
                <p>Bidding Ends Friday, August 29 @ 2:00 PM</p>
            </div>
            <div class="logo-container">
                <div class="usc-logo">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <path class="gamecock" d="M20,20 L20,80 L80,80 L80,65 L35,65 L35,55 L70,55 L70,40 L35,40 L35,35 L80,35 L80,20 Z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div id="countdown"></div>
    </header>

    <main>
        <div class="auction-grid" id="auctionGrid">
            <!-- Auction items will be populated by JavaScript -->
        </div>
    </main>

    <!-- Bid Modal -->
    <div id="bidModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Place Your Bid</h2>
            <form id="bidForm">
                <div class="form-group">
                    <label for="bidderName">Name:</label>
                    <input type="text" id="bidderName" required>
                </div>
                <div class="form-group">
                    <label for="bidderEmail">Email:</label>
                    <input type="email" id="bidderEmail" required>
                </div>
                <div class="form-group">
                    <label for="bidderPhone">Phone:</label>
                    <input type="tel" id="bidderPhone" required>
                </div>
                <div class="form-group">
                    <label for="bidAmount">Bid Amount ($):</label>
                    <input type="number" id="bidAmount" min="1" step="0.01" required>
                </div>
                <button type="submit">Place Bid</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
